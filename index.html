<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
</head>

<body>
  <ul id="cat-list"></ul>
  <div id="cat">
    <h2 id="cat-name" data-bind="text:name"></h2>
    <div id="cat-level" data-bind="text:level"></div>
    <div id="cat-count" data-bind="text:clickCount"></div>
    <img id="cat-img" src="" data-bind="click:incrementCounter,attr:{src:imgSrc}" alt="cute cat">
  </div>
  <ul data-bind="foreach:nickNames">
    <li data-bind="text:nickName"></li>
  </ul>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
